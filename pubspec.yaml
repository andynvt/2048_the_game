name: the_game_2048
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^4.3.2+2
  shared_preferences: ^0.5.7+3
  auto_size_text: ^2.1.0
  flutter_launcher_icons: ^0.8.0
  flutter_native_splash: ^0.1.9


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/2048.png"
  adaptive_icon_foreground: "assets/icons/no.png"

flutter_native_splash:
  image: assets/icons/splash.png
  color: "ffffff"
